<html>

<head>
  <title>Burst My Bubble</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
  <style>

    .comments_img {

    }

    .no_img img {
      display: none;
    }


    nav.navbar {
      background: #FC466B;
      /* fallback for old browsers */
      background: -webkit-linear-gradient(to right, #3F5EFB, #FC466B);
      /* Chrome 10-25, Safari 5.1-6 */
      background: linear-gradient(to right, #3F5EFB, #FC466B);
      /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
      width: 100%;
    }

    .login-container {
      padding: 20px;
    }

    .login-text {
      margin-top: 20px;
      float: left;
      width: 50%;
    }


    .fb-button {
      float: left;
    }

    body {
      background: #00b4ff;
      color: #333;
      font: 100% Lato, Arial, Sans Serif;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    #background-wrap {
      bottom: 0;
      left: 0;
      position: fixed;
      right: 0;
      top: 0;
      z-index: -1;
    }

    /* KEYFRAMES */

    @-webkit-keyframes animateBubble {
      0% {
        margin-top: 1000px;
      }

      100% {
        margin-top: -100%;
      }
    }

    @-moz-keyframes animateBubble {
      0% {
        margin-top: 1000px;
      }

      100% {
        margin-top: -100%;
      }
    }

    @keyframes animateBubble {
      0% {
        margin-top: 1000px;
      }

      100% {
        margin-top: -100%;
      }
    }

    @-webkit-keyframes sideWays {
      0% {
        margin-left: 0px;
      }

      100% {
        margin-left: 50px;
      }
    }

    @-moz-keyframes sideWays {
      0% {
        margin-left: 0px;
      }

      100% {
        margin-left: 50px;
      }
    }

    @keyframes sideWays {
      0% {
        margin-left: 0px;
      }

      100% {
        margin-left: 50px;
      }
    }

    /* ANIMATIONS */

    .x1 {
      -webkit-animation: animateBubble 25s linear infinite, sideWays 2s ease-in-out infinite alternate;
      -moz-animation: animateBubble 25s linear infinite, sideWays 2s ease-in-out infinite alternate;
      animation: animateBubble 25s linear infinite, sideWays 2s ease-in-out infinite alternate;

      left: -5%;
      top: 5%;

      -webkit-transform: scale(0.6);
      -moz-transform: scale(0.6);
      transform: scale(0.6);
    }

    .x2 {
      -webkit-animation: animateBubble 20s linear infinite, sideWays 4s ease-in-out infinite alternate;
      -moz-animation: animateBubble 20s linear infinite, sideWays 4s ease-in-out infinite alternate;
      animation: animateBubble 20s linear infinite, sideWays 4s ease-in-out infinite alternate;

      left: 5%;
      top: 80%;

      -webkit-transform: scale(0.4);
      -moz-transform: scale(0.4);
      transform: scale(0.4);
    }

    .x3 {
      -webkit-animation: animateBubble 28s linear infinite, sideWays 2s ease-in-out infinite alternate;
      -moz-animation: animateBubble 28s linear infinite, sideWays 2s ease-in-out infinite alternate;
      animation: animateBubble 28s linear infinite, sideWays 2s ease-in-out infinite alternate;

      left: 10%;
      top: 40%;

      -webkit-transform: scale(0.7);
      -moz-transform: scale(0.7);
      transform: scale(0.7);
    }

    .x4 {
      -webkit-animation: animateBubble 22s linear infinite, sideWays 3s ease-in-out infinite alternate;
      -moz-animation: animateBubble 22s linear infinite, sideWays 3s ease-in-out infinite alternate;
      animation: animateBubble 22s linear infinite, sideWays 3s ease-in-out infinite alternate;

      left: 20%;
      top: 0;

      -webkit-transform: scale(0.3);
      -moz-transform: scale(0.3);
      transform: scale(0.3);
    }

    .x5 {
      -webkit-animation: animateBubble 29s linear infinite, sideWays 4s ease-in-out infinite alternate;
      -moz-animation: animateBubble 29s linear infinite, sideWays 4s ease-in-out infinite alternate;
      animation: animateBubble 29s linear infinite, sideWays 4s ease-in-out infinite alternate;

      left: 30%;
      top: 50%;

      -webkit-transform: scale(0.5);
      -moz-transform: scale(0.5);
      transform: scale(0.5);
    }

    .x6 {
      -webkit-animation: animateBubble 21s linear infinite, sideWays 2s ease-in-out infinite alternate;
      -moz-animation: animateBubble 21s linear infinite, sideWays 2s ease-in-out infinite alternate;
      animation: animateBubble 21s linear infinite, sideWays 2s ease-in-out infinite alternate;

      left: 50%;
      top: 0;

      -webkit-transform: scale(0.8);
      -moz-transform: scale(0.8);
      transform: scale(0.8);
    }

    .x7 {
      -webkit-animation: animateBubble 20s linear infinite, sideWays 2s ease-in-out infinite alternate;
      -moz-animation: animateBubble 20s linear infinite, sideWays 2s ease-in-out infinite alternate;
      animation: animateBubble 20s linear infinite, sideWays 2s ease-in-out infinite alternate;

      left: 65%;
      top: 70%;

      -webkit-transform: scale(0.4);
      -moz-transform: scale(0.4);
      transform: scale(0.4);
    }

    .x8 {
      -webkit-animation: animateBubble 22s linear infinite, sideWays 3s ease-in-out infinite alternate;
      -moz-animation: animateBubble 22s linear infinite, sideWays 3s ease-in-out infinite alternate;
      animation: animateBubble 22s linear infinite, sideWays 3s ease-in-out infinite alternate;

      left: 80%;
      top: 10%;

      -webkit-transform: scale(0.3);
      -moz-transform: scale(0.3);
      transform: scale(0.3);
    }

    .x9 {
      -webkit-animation: animateBubble 29s linear infinite, sideWays 4s ease-in-out infinite alternate;
      -moz-animation: animateBubble 29s linear infinite, sideWays 4s ease-in-out infinite alternate;
      animation: animateBubble 29s linear infinite, sideWays 4s ease-in-out infinite alternate;

      left: 90%;
      top: 50%;

      -webkit-transform: scale(0.6);
      -moz-transform: scale(0.6);
      transform: scale(0.6);
    }

    .x10 {
      -webkit-animation: animateBubble 26s linear infinite, sideWays 2s ease-in-out infinite alternate;
      -moz-animation: animateBubble 26s linear infinite, sideWays 2s ease-in-out infinite alternate;
      animation: animateBubble 26s linear infinite, sideWays 2s ease-in-out infinite alternate;

      left: 80%;
      top: 80%;

      -webkit-transform: scale(0.3);
      -moz-transform: scale(0.3);
      transform: scale(0.3);
    }

    /* OBJECTS */

    .bubble {
      -webkit-border-radius: 50%;
      -moz-border-radius: 50%;
      border-radius: 50%;

      -webkit-box-shadow: 0 20px 30px rgba(0, 0, 0, 0.2), inset 0px 10px 30px 5px rgba(255, 255, 255, 1);
      -moz-box-shadow: 0 20px 30px rgba(0, 0, 0, 0.2), inset 0px 10px 30px 5px rgba(255, 255, 255, 1);
      box-shadow: 0 20px 30px rgba(0, 0, 0, 0.2), inset 0px 10px 30px 5px rgba(255, 255, 255, 1);

      height: 200px;
      position: absolute;
      width: 200px;
    }

    .bubble:after {
      background: -moz-radial-gradient(center, ellipse cover, rgba(255, 255, 255, 0.5) 0%, rgba(255, 255, 255, 0) 70%);
      /* FF3.6+ */
      background: -webkit-gradient(radial, center center, 0px, center center, 100%, color-stop(0%, rgba(255, 255, 255, 0.5)), color-stop(70%, rgba(255, 255, 255, 0)));
      /* Chrome,Safari4+ */
      background: -webkit-radial-gradient(center, ellipse cover, rgba(255, 255, 255, 0.5) 0%, rgba(255, 255, 255, 0) 70%);
      /* Chrome10+,Safari5.1+ */
      background: -o-radial-gradient(center, ellipse cover, rgba(255, 255, 255, 0.5) 0%, rgba(255, 255, 255, 0) 70%);
      /* Opera 12+ */
      background: -ms-radial-gradient(center, ellipse cover, rgba(255, 255, 255, 0.5) 0%, rgba(255, 255, 255, 0) 70%);
      /* IE10+ */
      background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.5) 0%, rgba(255, 255, 255, 0) 70%);
      /* W3C */
      filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#80ffffff', endColorstr='#00ffffff', GradientType=1);
      /* IE6-9 fallback on horizontal gradient */

      -webkit-border-radius: 50%;
      -moz-border-radius: 50%;
      border-radius: 50%;

      -webkit-box-shadow: inset 0 20px 30px rgba(255, 255, 255, 0.3);
      -moz-box-shadow: inset 0 20px 30px rgba(255, 255, 255, 0.3);
      box-shadow: inset 0 20px 30px rgba(255, 255, 255, 0.3);

      content: "";
      height: 180px;
      left: 10px;
      position: absolute;
      width: 180px;
    }

    body {
      padding-top: 60px;
      padding-bottom: 20px;
    }

    .nav-item {
      font-size: 18px;
    }

    @font-face {
      font-family: XPLOR;
      src: url("/XPLOR.otf") format("opentype");
    }

    @font-face {
      font-family: IkarosR;
      src: url("/IkarosR.otf") format("opentype");
    }

    @font-face {
      font-family: IkarosL;
      src: url("/IkarosL.otf") format("opentype");
    }

    .title {
      font-family: 'XPLOR', Fallback, sans-serif;
    }

    .ikaros {
      font-family: 'IkarosR', Fallback, sans-serif;
    }

    .ikarosL {
      font-family: 'IkarosL', Fallback, sans-serif;
    }

    .login-title {
      font-size: 100px;
    }

    body {
      font-family: 'Ubuntu', sans-serif;
    }

    img.profile {
      box-shadow: 4px 4px 4px black;
    }

    .label {
      margin: 1px;
    }

    .logo {
      height: 30px;
    }

    .profile {
      border-radius: 50%;
      width: 40px;
      height: 40px;
    }

    .friend {
      border-radius: 50%;
      display: block;
      margin: auto;
      width: 150px;
      height: 150px;
    }

    .article {
      margin-top: 30px;
    }

    .no-link {
      text-decoration: none !important;
      color: #212529 !important;
    }

    .react-calendar-heatmap text {
      font-size: 10px;
      fill: #aaa;
    }

    .react-calendar-heatmap .react-calendar-heatmap-small-text {
      font-size: 5px;
    }

    .react-calendar-heatmap rect:hover {
      stroke: #555;
      stroke-width: 1px;
    }

    /*
      * Default color scale
      */

    .react-calendar-heatmap .color-empty {
      fill: #eeeeee;
    }

    .react-calendar-heatmap .color-filled {
      fill: #8cc665;
    }

    /*
      * Github color scale
      */

    .react-calendar-heatmap .color-github-0 {
      fill: #eeeeee;
    }

    .react-calendar-heatmap .color-github-1 {
      fill: #d6e685;
    }

    .react-calendar-heatmap .color-github-2 {
      fill: #8cc665;
    }

    .react-calendar-heatmap .color-github-3 {
      fill: #44a340;
    }

    .react-calendar-heatmap .color-github-4 {
      fill: #1e6823;
    }

    /*
      * Gitlab color scale
      */

    .react-calendar-heatmap .color-gitlab-0 {
      fill: #ededed;
    }

    .react-calendar-heatmap .color-gitlab-1 {
      fill: #acd5f2;
    }

    .react-calendar-heatmap .color-gitlab-2 {
      fill: #7fa8d1;
    }

    .react-calendar-heatmap .color-gitlab-3 {
      fill: #49729b;
    }

    .react-calendar-heatmap .color-gitlab-4 {
      fill: #254e77;
    }

    .stat {
      padding: 20px;
      box-shadow: grey 5px 5px 5px;
      background-color: white;
    }

    .small-nav {
      padding: 10px;
      box-shadow: grey 5px 5px 5px;
      background-color: white;
    }
  </style>
</head>
