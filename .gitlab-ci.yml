stages:
  - build
  - test
  - deploy

before_script:
  - docker info

build:
  stage: build
  script:
    - docker build -t webapp-dev client

test:
  stage: test
  script:
    - docker run --name temp webapp-dev npm test

deploy:
  stage: deploy
  script:
    - rm -rf /var/ww/html/
    - docker cp temp:static /var/www/html/
    - docker rm temp
    - docker image prune

build_server:
  stage: build
  script:
    - docker build -t server server

deploy_server:
  stage: deploy
  script:
    - docker stop deployed-server || true
    - docker rm deployed-server || true
    - docker run -p 8000:8000 --name deployed-server --rm -d server