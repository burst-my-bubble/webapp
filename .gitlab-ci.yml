stages:
  - build
  - test
  - deploy

before_script:
  - docker info

build:
  stage: build
  script:
    - docker build --target build-stage -t webapp-dev .

test:
  stage: test
  script:
    - docker run --name temp webapp-dev npm test

deploy:
  stage: deploy
  script:
    - rm -rf /var/ww/html/
    - docker cp temp:static /var/www/html/
    - docker rm temp
    - docker image prune